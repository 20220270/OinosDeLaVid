<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link rel="stylesheet" href="../../resources/css/estiloMarcas.css">
    <title>Marcas</title>

</head>

<body>


    <!--aca esta la navbar -->
    <nav>

    </nav>




    <!--boton de busqueda, boton de agregar y texto de marcas -->
    <div class="container mt-4">
        <div class="row">
            <div class="col mt-5" id="txtMarcas">
                <h3>Marcas</h3>
            </div>
            <div class="col">
                <div class="container-sm mt-5">
                    <form class="d-flex" id="searchForm">

                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="Search" name="search">
                        </div>

                    </form>
                </div>
            </div>

            <!--boton para los registros-->
            <div class="col mt-5">
                <button class="btn fw-semibold" id="btnRegistrar" name="btnRegistrar" onclick="openCreate()">
                    
                    <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="60px" height="60px"
                        class="mb-1">
                </button>
            </div>

        </div>
    </div>


    <!--cards con su contenido dentro  tanto imagens y sus respectivos botones-->



    <!--Cards para las marcas, llenadas desde el archivo .js de las marcas-->
    <div class="container">
        <div class="row" id="cardMarcas">

        </div>
    </div>

    <!--Aquí comienzan las modals-->

    <!-- Ventana modal para agregar-->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                </div>
                <!-- Contenido de la ventana modal -->

                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idMarca" name="idMarca">
                        <div class="col-sm-12 col-md-5 mt-1">
                            <label for="descripcionCategoria" class="form-label">Nombre de la marca:</label>
                            <input id="nombreMarca" type="text" name="nombreMarca" class="form-control"
                                placeholder="Ingrese el nombre de la marca" required>
                        </div>

                        <div class="col-sm-12 col-md-7 mt-1">
                            <label for="descripcionCategoria" class="col-sm-7">Imagen del
                                producto:</label>
                            <div class="position-relative">
                                <div class="input-group mb-3 mt-1">
                                    <input type="file" class="form-control" id="inputImgMarca" name="inputImgMarca">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark btnGuardar" id="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                                id="btnCerrar">Cerrar</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>




    <footer>

    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="../../controllers/utils/Apartados.js"></script>
    <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/marcas.js"></script>

    
</body>


</html>
