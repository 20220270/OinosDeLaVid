<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
        <link rel="stylesheet" href="../../resources/css/estiloOrdenes_Valoraciones.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <title>Valoraciones</title>
</head>

<body>

    <nav>

    </nav>

    <div class="container mt-5">
        <div class="row ">
            <div class="col mt-5" id="txtValora">

                <div class="text mb-4">
                    <h3>Valoraciones</h3>
                </div>
            </div>
            <div class="col mt-5">
                <form class="d-flex" id="searchForm">

                    <div class="position-relative">
                        <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="Search" name="search">
                    </div>



                </form>
            </div>

        </div>
    </div>


    <div class="col-lg-10 col-sm-10 col-md-12 col-12 mx-auto mt-4">
        <table class="table text-center">
            <thead>
                <tr>
                    <td colspan="7" id="rowsFound"></td>
                </tr>
                <tr>
                    <th class="bg-danger text-white fw-bold">ID</th>
                    <th class="bg-danger text-white fw-bold">Detalle de orden</th>
                    <th class="bg-danger text-white fw-bold">Producto calificado</th>
                    <th class="bg-danger text-white fw-bold">Calificación</th>
                    <th class="bg-danger text-white fw-bold">Comentario</th>
                    <th class="bg-danger text-white fw-bold">Fecha del comentario</th>
                    <th class="bg-danger text-white fw-bold">Estado del comentario</th>
                    <th class="bg-danger text-white fw-bold">Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">


            </tbody>
        </table>
    </div>

    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idValoracion" name="idValoracion">
                        <input type="hidden" id="idDetalle" name="idDetalle">

                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="col-sm-7 col-form-label">Producto calificado:</label>
                            <select class="form-select" id="selectProducto" name="selectProducto"
                                aria-label="Default select example">
                               
                            </select>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="col-sm-7 col-form-label">Calificación:</label>
                            <input id="calificacionOrden" type="number" name="calificacionOrden" class="form-control" min="1" max="5"
                        >
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="Marca" class="col-sm-7 col-form-label">Estado:</label>
                            <select class="form-select" id="selectEstadoC" name="selectEstadoC"
                                aria-label="Default select example" required>
                                <option>Habilitado</option>
                                <option>Deshabilitado</option>
                            </select>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="col-sm-7 col-form-label">Comentario:</label>
                            <input id="comentarioOrden" type="text" name="comentarioOrden" class="form-control"
                        >
                        </div>

                       

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" id="btnGuardar">Guardar</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                            id="btnCerrar">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <footer class="mt-5">

    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="../../controllers/utils/Apartados.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/valoraciones.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>


</html>
