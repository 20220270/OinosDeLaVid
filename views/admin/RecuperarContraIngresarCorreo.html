<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estiloRecuperarContra.css">
</head>

<body>
    <div class="red-bar" id="barra"></div>

    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">

            <div class="col-6 col-md-4"> <img src="../../resources/Imagenes/logo.png" width="200px" height="200px">
            </div>

            <div class="col-md-8">
                <h1>Recuperación de contraseña</h1>
            </div>
        </div>

        <hr>

        <div class="containerTittle text-center">
            <div class="row justify-content-md-center">


                <div class="col col-lg-6">

                    <h6>Ingresa tu correo electrónico registrado para enviarte tu código de recuperación:</h6>
                    <br>
                    <div class="input-group mb-2">
                        <input type="email" class="form-control" id="IngreseCorreo" name="IngreseCorreo"
                            placeholder="micorreo@gmail.com" required>
                    </div>
                </div>
            </div>
            <br>
            <br>


            <div class="text-center">
                <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnIngresar" name="btnIngresar">
                    <div class="text-white mt-2 mb-2">
                        Enviar Codigo
                    </div>

                </button>
            </div>
        </div>
    </div>

</body>

</html>
