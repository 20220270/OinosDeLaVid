<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/estiloRecuperarContra.css">
</head>

<body>
    <header>

    </header>

    <!-- campo donde pide que se pueda ingresar el correo -->

    <div class="containerTittle text-center">
        <div class="row justify-content-md-center">


            <div class="col col-lg-6">

                <h6>Ingresa tu correo electrónico registrado para enviarte tu código de recuperación:</h6>
                <br>
                <div class="input-group mb-2">
                    <input type="email" class="form-control" id="IngreseCorreo" name="IngreseCorreo"
                        placeholder="micorreo@gmail.com" required>
                </div>
            </div>
        </div>
        <br>
        <br>

        <!-- BOtones para salir y para enviar el codigo -->

        <div class="text-center">
            <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnEnviarCod" name="btnEnviarCod"
                onclick="window.location.href='recuperarcontraseña_codigo.html';">
                <div class="text-white mt-2 mb-2">
                    Enviar Codigo
                </div>
            </button>

            <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnVo" name="btnVo"
                onclick="window.location.href='index.html';">
                <div class="text-white mt-2 mb-2">
                    Volver al inicio
                </div>
            </button>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="../../controllers/utils/recuperarContra.js"></script>

</body>

</html>
