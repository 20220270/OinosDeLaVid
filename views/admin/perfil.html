<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link rel="stylesheet" href="../../resources/css/estiloPerfilAdmin.css">
    <title>Perfil de administrador</title>

</head>

<body>

    <nav>

    </nav>



    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3 col-md-12 col-lg-4">

                <img src="../../resources/Imagenes/logo.png" id="mi-imagen" height="100px" width="100px">

            </div>
            <div class="col">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 mt-4">
                        <h1 class="bg-danger text-white">Perfil de administrador</h1>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Imagen para el perfil de usuario -->

    <div class="container mt-4" id="conte">
        <div class="row ">
            <div class="col mt-5">
                <div class="container text-center">
                    <div class="row">
                        <div class="col d-flex justify-content-center align-items-center">
                            <img src="../../resources/Imagenes/perfil.png" class="col-md-12 col-lg-9 " alt="..."
                                height="300px" width="300px">
                        </div>
                    </div>
                </div>


            </div>

            <!-- campos para completar los datos sel usuario -->

            <div class="col mt-5 text-center" id="columnaPerfil">

                <form class="row g-3 text-start" id="profileForm">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="nombreAdministrador" class="form-label">Nombre:</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="apellidoAdministrador" class="form-label">Apellido:</label>
                        <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="correoAdministrador" class="form-label">Correo:</label>
                        <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="aliasAdministrador" class="form-label">Alias:</label>
                        <input id="aliasAdministrador" type="text" name="aliasAdministrador" class="form-control"
                            required>
                    </div>

                    <!-- botones para guardar los datos y  para poder actualizar la contraseña -->

                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-dark"><img
                                src="../../resources/Imagenes/LapizBlancoEditar.png" alt="Editar" width="20px"
                                height="20px"> Guardar</button>
                        <button type="button" class="btn btn-dark rounded-2" id="btnContraseniaNueva"
                            onclick="openPassword()"> <img src="../../resources/Imagenes/LapizBlancoEditar.png"
                                alt="Editar" width="20px" height="20px">Actualizar
                            contraseña</button>
                    </div>
                </form>

            </div>

        </div>

    </div>



    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="claveActual" class="form-label">Clave actual</label>
                            <input id="claveActual" type="password" name="claveActual" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <span>CLAVE NUEVA</span>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveNueva" class="form-label">Nueva clave</label>
                            <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirmar clave</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-dark">Guardar</button>
                        <button type="reset" class="btn btn-dark">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>

    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="../../controllers/utils/Apartados.js"></script>
    <script src="../../controllers/utils/footer.js"></script>

    <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>

    <script src="../../controllers/admin/perfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>


</html>
