<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <title>Clientes</title>
</head>

<body>
    <!-- Nav Bar que aparece en la parte de arriba de cada pantalla, enviado desde el archivo Apartados.js-->
    <nav>

    </nav>

    <!-- Barra roja con el apartado -->
    <div class="container mt-4">
        <div class="row">
            <div class="col mt-5" id="txtCategoria">
                <div class="div-text mt-3">
                    <h3>Clientes</h3>
                </div>

            </div>
            <!-- Barra de busqueda-->
            <div class="col mt-5">
                <div class="container-sm mt-2">
                    <form class="d-flex">
                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="Search">
                        </div>

                    </form>
                </div>
            </div>


            <!--<div class="col mt-5">
                <button type="submit" class="btn btn-success mt-1" id="" data-bs-toggle="modal" data-bs-target="#saveModal">
                    <i class="bi bi-search"></i>
                    <img src="../../resources/Imagenes/pedidos.png" alt="" width="60px" height="60px" class="mb-1">
                </button>
            </div>-->

        </div>

    </div>

    <div class="col-lg-10 col-sm-10 col-md-12 col-12 mx-auto">
        <table class="table text-center">
            <thead>
                <tr>
                    <td colspan="9" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Nombre completo</th>
                    <th>DUI</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Fecha de registro</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">


            </tbody>
        </table>
    </div>

    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="saveForm">
                        <input type="hidden" id="idNivelUsuario" name="idNivelUsuario">
                        <div class="col-sm-12 col-md-6 col-lg-10">
                            <label for="nombreCategoria" class="col-sm-7 col-form-label">Nivel de usuario:</label>
                            <input id="nivelUsuario" type="text" name="nivelUsuario" class="form-control"
                                placeholder="Ingrese el nuevo nivel de usuario" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="../../controllers/utils/Apartados.js"></script>
    <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>

    <script type="text/javascript" src="../../controllers/admin/clientes.js"></script>

</body>

</html>
