<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link rel="stylesheet" href="../../resources/css/estiloGrafico.css">

    <title>Menú de bienvenida</title>
</head>

<body>

    <nav>

    </nav>


    <div class="row mt-4 titulos">
        <div class="col-sm"></div>
        <div class="col-sm">
            <h2>BIENVENIDO</h2>
        </div>
        <div class="col-sm"></div>
    </div>

    <div class="row mt-2 titulos">
        <div class="col-sm"></div>
        <div class="col-sm">Que deseas hacer hoy?</div>
        <div class="col-sm"></div>


    </div>
    <!--Gráfico-->

    <div class="row">
        <div class="col">

            <h1 class="title_grafico">Vinos mas vendidos</h1>
            <br>
            <section class="container_grafico">
                <div class="grafico"></div>
                <div class="container_leyenda">
                    <span class="leyenda_all">
                        <span class="color_producto1"></span>
                        <p class="social">Producto1</p>
                    </span>
                    <span class="leyenda_all">
                        <span class="color_producto2"></span>
                        <p class="social">Producto2</p>
                    </span>
                    <span class="leyenda_all">
                        <span class="color_producto3"></span>
                        <p class="social">Producto3</p>
                    </span>
                    <span class="leyenda_all">
                        <span class="color_producto4"></span>
                        <p class="social">Producto4</p>
                    </span>
                    <p class="total">Total: 1,000,000,000</p>

                </div>
            </section>

        </div>


        <div class="col">
            <div class="container">
                <div class="chart">
                    <h3 class="text-white">Marcas más vendidas</h3>
                    <canvas id="barchart" width="300" height="300"></canvas>
                </div>
            </div>
            <div class="container">
                <div class="chart">
                    <h3 class="text-white">Clientes frecuentes</h3>
                    <canvas id="doughnut" width="300" height="300"></canvas>
                </div>
            </div>
        </div>


    </div>


    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="../../controllers/utils/Apartados.js"></script>

    <script src="../../controllers/utils/footer.js"></script>

    <script src="../../controllers/utils/graficoP1.js"></script>

    <script src="../../controllers/utils/graficoP2.js"></script>

    <script src="../../controllers/admin/menu.js"></script>
