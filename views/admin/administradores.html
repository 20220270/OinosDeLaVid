    <div class="container mt-4">
        <div class="row">
            <div class="col" id="txtCategoria">
                <div class="div-text">
                    <h3>Administradores</h3>
                </div>

            </div>
            <div class="col">
                <div class="container-sm mt-2">
                    <form class="d-flex">

                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">

                                id="Search">

            </div>

    <div class="containerB">
        <button class="btn mt-4 fw-semibold" id="btnAbrirModal" name="btnRegistrar">
            <i class="bi bi-x-square-fill"></i>
            <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="60px" height="60px" class="mb-1">
        </button>
    </div>

    <!-- Ventana modal para agregar-->
    <div class="modal" id="miModal" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center">Registrar nuevo administrador</h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <div class="modal-body">
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idCategoria" name="idCategoria">
                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="nombreCategoria" class="form-label">Nombre del administrador</label>
                                <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Apellido del administrador</label>
                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                    class="form-control">
                            </div>

                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Correo del administrador</label>
                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                    class="form-control">
                            </div>

                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Alias del administrador</label>
                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                    class="form-control">
                            </div>

                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Clave del administrador</label>
                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                    class="form-control">
                            </div>

                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Confirmar clave</label>
                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                    class="form-control">
                            </div>

                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Nivel del administrador</label>
                                <div class="dropdown">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Seleccione el nivel de usuario</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-dismiss="modal"
                                id="btnCerrar">Cerrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <div class="col-11 table-wrapper">
        <table class="table table-hover">
            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="8" id="Filas"></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Nombre completo</th>
                    <th>Correo</th>
                    <th>Alias</th>
                    <th>Clave</th>
                    <th>Fecha de registro</th>
                    <th>Nivel de usuario</th>
                    <th>Acciones</th>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td></td>
                    <td>
                        <div class="col-8">
                            <button type="submit" class="btn btn-success mt-1" id="btnEliminar">
                                <i class="bi bi-search"></i>
                                <img src="../../resources/Imagenes/btnEliminarIMG.png" alt="" width="30px" height="30px"
                                    class="mb-1">

                            </button>
                            <button type="reset" class="btn btn-secondary mt-1" id="btnActualizar">
                                <i class="bi bi-x-square-fill"></i>
                                <img src="../../resources/Imagenes/btnActualizarIMG.png" alt="" width="30px"
                                    height="30px" class="mb-1">
                            </button>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td></td>
                    <td>
                        <div class="col-8">
                            <button type="submit" class="btn btn-success mt-1" id="btnEliminar">
                                <i class="bi bi-search"></i>
                                <img src="../../resources/Imagenes/btnEliminarIMG.png" alt="" width="30px" height="30px"
                                    class="mb-1">

                            </button>
                            <button type="reset" class="btn btn-secondary mt-1" id="btnActualizar">
                                <i class="bi bi-x-square-fill"></i>
                                <img src="../../resources/Imagenes/btnActualizarIMG.png" alt="" width="30px"
                                    height="30px" class="mb-1">
                            </button>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="col-8">
                            <button type="submit" class="btn btn-success mt-1" id="btnEliminar">
                                <i class="bi bi-search"></i>
                                <img src="../../resources/Imagenes/btnEliminarIMG.png" alt="" width="30px" height="30px"
                                    class="mb-1">

                            </button>
                            <button type="reset" class="btn btn-secondary mt-1" id="btnActualizar">
                                <i class="bi bi-x-square-fill"></i>
                                <img src="../../resources/Imagenes/btnActualizarIMG.png" alt="" width="30px"
                                    height="30px" class="mb-1">
                            </button>

                        </div>
                    </td>
                </tr>

            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>


        </table>
        <br>
        <br>

    </div>


    <!-- Ventana modal para actualizar-->
    <div class="modal" id="miModal2" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center">Actualizar datos</h5>

                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"

                            </div>

                            <div class="col-sm-12 col-md-6" id="columnas">
                                <label for="descripcionCategoria" class="form-label">Nivel del administrador</label>
                                <div class="dropdown">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Seleccione el nivel de usuario</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-dismiss="modal"
                                id="btnCerrar">Cerrar</button>
                            <button type="button" class="btn btn-dark" data-dismiss="modal" id="btnContra">Actualizar

                </div>

            </div>

        </div>
