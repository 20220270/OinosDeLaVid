<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Administradores</title>
</head>

<body>
    <nav>

    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col" id="txtCategoria">
                <div class="div-text">
                    <h3>Administradores</h3>
                </div>

            </div>
            <div class="col">
                <div class="container-sm mt-2">
                    <form class="d-flex">

                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="Search">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="containerB">
        <button class="btn mt-4 fw-semibold" id="btnRegistrar" name="btnRegistrar">
            <i class="bi bi-x-square-fill"></i>
            <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="60px" height="60px" class="mb-1">
        </button>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" id="btnAbrirModal">Abrir Modal</button>
      </div>
      
      <!-- Ventana modal -->
      <div class="modal" id="miModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Encabezado de la ventana modal -->
            <div class="modal-header">
              <h5 class="modal-title">Mi Ventana Modal</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Contenido de la ventana modal -->
            <div class="modal-body">
              <p>¡Hola! Esta es una ventana modal de ejemplo.</p>
            </div>
            <!-- Pie de la ventana modal -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>


    <div class="col-11 table-wrapper">
        <table class="table table-hover">
            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="8" id="Filas"></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Nombre completo</th>
                    <th>Correo</th>
                    <th>Alias</th>
                    <th>Clave</th>
                    <th>Fecha de registro</th>
                    <th>Nivel de usuario</th>
                    <th>Acciones</th>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="col-8">
                            <button type="submit" class="btn btn-success mt-1" id="btnEliminar">
                                <i class="bi bi-search"></i>
                                <img src="../../resources/Imagenes/btnEliminarIMG.png" alt="" width="30px" height="30px"
                                    class="mb-1">

                            </button>
                            <button type="reset" class="btn btn-secondary mt-1" id="btnActualizar">
                                <i class="bi bi-x-square-fill"></i>
                                <img src="../../resources/Imagenes/btnActualizarIMG.png" alt="" width="30px"
                                    height="30px" class="mb-1">
                            </button>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="col-8">
                            <button type="submit" class="btn btn-success mt-1" id="btnEliminar">
                                <i class="bi bi-search"></i>
                                <img src="../../resources/Imagenes/btnEliminarIMG.png" alt="" width="30px" height="30px"
                                    class="mb-1">

                            </button>
                            <button type="reset" class="btn btn-secondary mt-1" id="btnActualizar">
                                <i class="bi bi-x-square-fill"></i>
                                <img src="../../resources/Imagenes/btnActualizarIMG.png" alt="" width="30px"
                                    height="30px" class="mb-1">
                            </button>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="col-8">
                            <button type="submit" class="btn btn-success mt-1" id="btnEliminar">
                                <i class="bi bi-search"></i>
                                <img src="../../resources/Imagenes/btnEliminarIMG.png" alt="" width="30px" height="30px"
                                    class="mb-1">

                            </button>
                            <button type="reset" class="btn btn-secondary mt-1" id="btnActualizar">
                                <i class="bi bi-x-square-fill"></i>
                                <img src="../../resources/Imagenes/btnActualizarIMG.png" alt="" width="30px"
                                    height="30px" class="mb-1">
                            </button>

                        </div>
                    </td>
                </tr>

            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>


        </table>
        <br>
        <br>

    </div>


    <footer>


    </footer>



    <!-- Llamada al controlador de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Apartados.js"></script>
    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>
    <script type="text/javascript" src="../../controllers/utils/footer.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>

</body>

</html>
