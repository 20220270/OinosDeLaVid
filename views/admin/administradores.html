<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <link rel="stylesheet" href="../../resources/css/estiloAdmins.css">

    <title>Administradores</title>
</head>

<body>
    <nav>

    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col mt-5" id="txtCategoria">
                <div class="div-text">
                    <h3>Administradores</h3>
                </div>

            </div>
            <div class="col mt-5">
                <div class="container-sm mt-2">
                    <form class="d-flex" id="searchForm">

                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="Search" name="search">
                        </div>


                        <button type="button" class="btn" onclick="openCreate()">
                            <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="70px" height="60px"
                        class="mb-1">
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-sm-10 col-md-12 col-12 mx-auto">
        <table class="table text-center">
            <thead>
                <tr>
                    <td colspan="9" id="rowsFound"></td>
                </tr>
                <th scope="col" class="bg-danger text-white fw-bold">ID</th>
                <th scope="col" class="bg-danger text-white fw-bold">Nombre</th>
                <th scope="col" class="bg-danger text-white fw-bold">Apellido</th>
                <th scope="col" class="bg-danger text-white fw-bold">Correo</th>
                <th scope="col" class="bg-danger text-white fw-bold">Alias</th>
                <th scope="col" class="bg-danger text-white fw-bold">Clave</th>
                <th scope="col" class="bg-danger text-white fw-bold">Nivel de usuario</th>
                <th scope="col" class="bg-danger text-white fw-bold">Fecha de registro</th>
                <th scope="col" class="bg-danger text-white fw-bold">Estado</th>
                <th scope="col" class="bg-danger text-white fw-bold">Acciones</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
              
            </tbody>
          </table>
    </div>
    <!--Modals-->

    <!-- Ventana modal para agregar-->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <div class="modal-body">
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idAdministrador" name="idAdministrador">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Nombre del
                                    administrador:</label>
                                <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                                    placeholder="Ingrese el nombre del administrador" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Apellido del
                                    administrador:</label>
                                <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control"
                                    placeholder="Ingrese el apellido del administrador" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Correo del
                                    administrador:</label>
                                <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                                    placeholder="micorreo@gmail.com" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Alias del
                                    administrador:</label>
                                <input id="aliasAdministrador" type="text" name="aliasAdministrador" class="form-control"
                                    placeholder="Ingrese el alias del administrador" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Clave del
                                    administrador:</label>
                                <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control"
                                    placeholder="Ingrese la clave del administrador" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Confirmar clave:</label>
                                <input id="confirmarClave" type="password" name="confirmarClave"
                                    class="form-control" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="Orden" class="col-sm-7 col-form-label">Estado del usuario:</label>
                                <select class="form-select" id="selectEstadoUsuario" name="selectEstadoUsuario"
                                    aria-label="Default select example">
                                    <option>Activo</option>
                                <option>Inactivo</option>
                                </select>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="descripcionCategoria" class="col-sm-7 col-form-label">Nivel del
                                    administrador:</label>
                                <select class="form-select" id="selectNivelAdmin" name="selectNivelAdmin" aria-label="Default select example">
                                    
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                                id="btnCerrar">Cerrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="../../controllers/utils/Apartados.js"></script>
    <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>

    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>

</body>

</html>
