<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <link rel="stylesheet" href="../../resources/css/estiloAdmins.css">

    <title>Administradores</title>
</head>

<body>
    <nav>

    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col mt-5" id="txtCategoria">
                <div class="div-text">
                    <h3>Administradores</h3>
                </div>

            </div>
            <div class="col">
                <div class="container-sm mt-2">
                    <form class="d-flex">

                        <div class="position-relative mt-5">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="Search">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="containerB">
        <button class="btn mt-4 fw-semibold" id="btnAbrirModal" name="btnRegistrar">
            <i class="bi bi-x-square-fill"></i>
            <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="60px" height="60px" class="mb-1">
        </button>
    </div>

    <div class="col-lg-10 col-sm-10 col-md-12 col-12 mx-auto">
        <table class="table text-center">
            <thead>
                <tr>
                    <td colspan="9" id="rowsFound"></td>
                </tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Alias</th>
                <th scope="col">Clave</th>
                <th scope="col">Fecha de registro</th>
                <th scope="col">Nivel de usuario</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
              
            </tbody>
          </table>
    </div>


    <!--Modals-->

    <!-- Ventana modal para agregar-->
    <div class="modal" id="miModal" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center"></h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <div class="modal-body">
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idCategoria" name="idCategoria">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Nombre del
                                    administrador:</label>
                                <input id="nombreAdmin" type="text" name="nombreProducto" class="form-control"
                                    placeholder="Ingrese el nombre del administrador" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Apellido del
                                    administrador:</label>
                                <input id="apellidoAdmin" type="text" name="nombreProducto" class="form-control"
                                    placeholder="Ingrese el apellido del administrador" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Correo del
                                    administrador:</label>
                                <input id="correoAdmin" type="email" name="nombreProducto" class="form-control"
                                    placeholder="micorreo@gmail.com" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Alias del
                                    administrador:</label>
                                <input id="aliasAdmin" type="text" name="nombreProducto" class="form-control"
                                    placeholder="Ingrese el alias del administrador" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Clave del
                                    administrador:</label>
                                <input id="claveAdmin" type="password" name="nombreProducto" class="form-control"
                                    placeholder="Ingrese la clave del administrador" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="col-sm-7 col-form-label">Confirmar clave:</label>
                                <input id="confirmarClaveAdmin" type="password" name="nombreProducto"
                                    class="form-control" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="descripcionCategoria" class="col-sm-7 col-form-label">Nivel del
                                    administrador:</label>
                                <select class="form-select" id="selectNivelAdmin" aria-label="Default select example">
                                    <option selected>Seleccione el nivel del administrador</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-dismiss="modal"
                                id="btnCerrar">Cerrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer>

    </footer>


    <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Llamada a los controlador y utils de la página web -->
    <script type="text/javascript" src="../../controllers/utils/Apartados.js"></script>
    <script type="text/javascript" src="../../controllers/utils/footer.js"></script>
    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>
    <script src="../../controllers/admin/menu.js"></script>

</body>

</html>
