<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloCategorias.css">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <title>Categoria</title>

</head>

<body>

    <nav>

    </nav>

    <!--aca es para la barra de busqueda el texto de categorias y boton de agregar-->


    <div class="container mt-4">
        <div class="row">
            <div class="col mt-5" id="txtCategoria11">
                <h3>Categorias</h3>
            </div>
            <div class="col mt-5">
                <div class="container-sm mt-2">
                    <form class="d-flex" id="searchForm">

                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" aria-label="Search"
                                id="Search" name="search" placeholder="Busque por el nombre de la categoría o su descripción">
                        </div>

                    </form>
                </div>
            </div>

            <!--para agregar-->


            <div class="col mt-5">
                <button class="btn fw-semibold" id="btnRegistrar" name="btnRegistrar" onclick="openCreate()">
                    
                    <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="60px" height="60px"
                        class="mb-1">
                </button>
            </div>
        </div>
    </div>



<!--Cards para las categorias, llenadas desde el archivo .js de las categorias-->

    <div class="container">
        <div class="row" id="cardCategorias">

        </div>
    </div>


    <!-- Ventana modal para agregar-->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idCategoria" name="idCategoria">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="col-sm-7 col-form-label">Nombre de la
                                categoría:</label>
                            <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                placeholder="Ingrese el nombre de la categoría" required>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionCategoria" class="col-sm-7 col-form-label">Descripción de la
                                categoría:</label>
                            <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                class="form-control" placeholder="Ingrese una descripción para la categoría" required>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="imagenCat" class="col-sm-7 col-form-label">Imagen de la categoría:</label>
                            <div class="position-relative">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputImgCat" name="inputImgCat">
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" id="btnGuardar" name="btnGuardar">Guardar</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="btnCerrar"
                            name="btnCerrar">Cerrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>



    <!--Datos provenientes del .js de las alertas-->
    <div id="alerts">

    </div>

    <footer>

    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="../../controllers/utils/Apartados.js"></script>
    <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   
    <script type="text/javascript" src="../../controllers/utils/alerts.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/categorias.js"></script>

</body>


</html>
