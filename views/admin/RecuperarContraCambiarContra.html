<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar código de recuperación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estiloIngresarCodigo.css">
</head>
<body>
    <div class="red-bar" id="barra"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col mt-1 mb-3">
                <img src="../../resources/Imagenes/logo.png" alt="logo" id="imgLogo">
            </div>
            <div class="col">
                <label class="form-labelRC">Recuperación de contraseña</label>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container2">
        <div class="row">

            <div class="col mt-2" id="textoRecu">
                Ingresa el código enviado a su correo para poder establecer su contraseña.
                <br>
                <br>
                <br>
                <input type="text" class="form-control" id="input">

                <br>
                <br>
                <br>
                <div class="text-center">
                    <button class="btn text-white px-5 fw-semibold shadow-sm" id="btnEnviar">
                        Verificar
                    </button>
                    <button class="btn text-white px-5 fw-semibold shadow-sm" id="btnEnviar">
                        Reenviar código
                    </button>
                </div>
            </div>



        </div>
    </div>

</body>
