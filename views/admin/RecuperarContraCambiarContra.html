<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estiloRecuperarContra.css">
</head>

<body>

    <div class="red-bar" id="barra"></div>

    <div class="container text-center">

        <div class="row">

            <div class="col-6 col-md-5"> <img src="../../resources/Imagenes/logo.png" width="200px" height="200px"
                    alt="logo">
            </div>

            <div class="col-md-7">
                <h1>Recuperación de contraseña</h1>
            </div>
        </div>

        <hr>

        <div class="containerTittle row justify-content-md-center">
            <div class="col col-lg-6">
                <h6>¡A un paso! Ingresa tu nueva contraseña para poder restablecerla:</h6>
            </div>
        </div>

        <br>
        <br>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-sm-12 col-md-6 col-lg-8 offset-lg-2 mb-4">
                        <label for="nuevaContraInput" class="form-label">Nueva contraseña:</label>
                        <input type="password" id="nuevaContraInput" name="nuevaContraInput" class="form-control"
                            required>
                    </div>
                </div>
                <div class="col">
                    <div class="col-sm-12 col-md-6 col-lg-8 offset-lg-2">
                        <label for="nuevaContraInput" class="form-label">Confirmar contraseña:</label>
                        <input type="password" id="nuevaContraInput" name="nuevaContraInput" class="form-control"
                            required>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="text-center">
            <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnIngresar" name="btnIngresar">
                <div class="text-white mt-2 mb-2">
                    Restablecer contraseña
                </div>

            </button>
        </div>
        <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
</body>

</html>
