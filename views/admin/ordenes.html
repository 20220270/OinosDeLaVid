<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloMenu.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/estiloordenes.css">
    <title>Ordenes</title>
</head>

<body>
    <nav>

    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col mt-5" id="txtCategoria">
                <div class="div-text mt-3">
                    <h3>Ordenes</h>
                </div>
            </div>
            <div class="col mt-5">
                <div class="container-sm mt-2">
                    <form class="d-flex" id="searchForm">

                        <div class="position-relative">
                            <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="Search" name="search">
                        </div>
                        <button type="button" class="btn" hidden>
                            <img src="../../resources/Imagenes/btnAgregarIMG.png" alt="" width="60px" height="60px"
                                class="mb-1">
                        </button>

                    </form>
                </div>
            </div>

        </div>

    </div>



    <div class="col-lg-10 col-sm-10 col-md-12 col-12 mx-auto">
        <table class="table text-center">
            <thead>
                <tr>
                    <td colspan="9" id="rowsFound"></td>
                </tr>
                <tr>
                    <th class="bg-danger text-white fw-bold">ID</th>
                    <th class="bg-danger text-white fw-bold">Cliente</th>
                    <th class="bg-danger text-white fw-bold">DirecciÃ³n de entrega</th>
                    <th class="bg-danger text-white fw-bold">Producto entregado</th>
                    <th class="bg-danger text-white fw-bold">Cantidad entregada</th>
                    <th class="bg-danger text-white fw-bold">Total pagado</th>
                    <th class="bg-danger text-white fw-bold">Estado de la orden</th>
                    <th class="bg-danger text-white fw-bold">Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">


            </tbody>
        </table>
    </div>


    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="saveForm">
                        <input type="hidden" id="idOrden" name="idOrden">
                        <div class="col-sm-12 col-md-6">
                            <label for="Orden" class="col-sm-7 col-form-label">Estado de la orden:</label>
                            <select class="form-select" id="selectEstadoOrden" name="selectEstadoOrden"
                                aria-label="Default select example">
                                <option>Entregada</option>
                                <option>Pendiente</option>
                                <option>Finalizada</option>
                                <option>Anulada</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark">Guardar</button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../controllers/utils/Apartados.js"></script>
    <script type="text/javascript" src="../../controllers/utils/footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/ordenes.js"></script>

</body>

</html>
