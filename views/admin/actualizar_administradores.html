<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actaulizar información</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estiloActualizarRegistro.css">
</head>

<body>

    <!-- Imagen con el logotipo de la tienda-->
    <div class="imagenLogo col">
        <img src="../../resources/Imagenes/logo.png" alt="logo de la empresa" width="100 px" height="100 px"
            class="d-inline-block" id="imagenLgo">


    </div>
    <!-- Barra color rojo con el texto "Registrar nuevo administrador"-->
    <div class="col1 mt-2">
        <div class="class">
            <h3>
                Actualizar información del administrador
            </h3>
        </div>

    </div>
    <br>
    <br>

    <!-- Labels identificadores e inputs para ingresar la información de los administradores, 
        separados por espacios -->
    <div class="container text-center" id="contenedorPrincipal">
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <!--Label e input para agregar el nombre del administrador-->
                    <label class="form-label">Nombre del administrador:</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="labelsinputsA"
                        placeholder="Ingrese el nuevo nombre a registrar para el administrador">
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="mb-3">
                    <!--Label e input para agregar el alias del administrador-->
                    <label class="form-label1">Alias del administrador:</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="labelsinputsA"
                        placeholder="Ingrese el nuevo alias a registrar para el administrador">
                </div>
                <br>
            </div>


            <div class="col">
                <div class="mb-2">
                    <!--Label e input para agregar el apellido del administrador-->
                    <label class="form-label">Apellido del administrador:</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="labelsinputsA"
                        placeholder="Ingrese el nuevo apellido a registrar para el administrador">
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="mb-3">
                    <!--Label e input para agregar la clave del administrador-->
                    <label class="form-label1">Clave del administrador:</label>
                    <br>
                    <br>
                    <input type="password" class="form-control" id="labelsinputsA"
                        placeholder="Ingrese la nueva clave a registrar para el administrador">
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>


            <div class="col">
                <div class="mb-2">
                    <!--Label e input para agregar el correo del administrador-->
                    <label class="form-label">Correo del administrador:</label>
                    <br>
                    <br>
                    <input type="email" class="form-control" id="labelsinputsA"
                        placeholder="Ingrese el nuevo correo a registrar para el administrador">
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="mb-3">
                    <!--Label e input para confirmar la clave del administrador-->
                    <label class="form-label2">Confirmar clave:</label>
                    <br>
                    <br>
                    <input type="password" class="form-control" id="labelsinputsA">
                </div>
                <br>
            </div>
            <!--Fin de los labels e inputs-->
        </div>


        <!--Botón para registrar la información-->
        <div class="col">
            <button type="submit" class="btn btn-dark">Actualizar</button>
        </div>


    </div>
</body>

</html>
