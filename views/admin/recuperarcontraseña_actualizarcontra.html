<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/estiloRecuperarContra.css">
</head>

<body>
    <header>
    </header>

    <div class="containerTittle row">
        <div class="col text-center">
            <h6>¡A un paso! Ingresa tu nueva contraseña para poder restablecerla:</h6>
        </div>
    </div>

    <br>
    <br>

    <!-- campos para ingresar la contraseña y confirmarla  -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-4">
                <label for="nuevaContraInput" class="form-label">Nueva contraseña:</label>
                <input type="password" id="nuevaContraInput" name="nuevaContraInput" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="nuevaContraInput" class="form-label">Confirmar contraseña:</label>
                <input type="password" id="nuevaContraInput" name="nuevaContraInput" class="form-control" required>
            </div>
        </div>
    </div>

    <br>

    <!-- bootnes -->

    <div class="text-center">
        <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnEnviarCod" name="btnEnviarCod"
            onclick="window.location.href='index.html';">
            <div class="text-white mt-2 mb-2">
                restablecer contraseña
            </div>
        </button>

        <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnVo" name="btnVo"
                onclick="window.location.href='index.html';">
                <div class="text-white mt-2 mb-2">
                    Volver al inicio
                </div>
            </button>
    </div>
    <script type="text/javascript" src="../../controllers/utils/recuperarContra.js"></script>
</body>

</html>
