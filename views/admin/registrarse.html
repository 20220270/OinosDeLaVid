<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/estiloRegistrarse.css">
</head>

<body>

    <!-- Imagen con el logotipo de la tienda-->
    <div class="imagenLogo col">
        <img src="../../resources/Imagenes/logo.png" alt="logo de la empresa" width="100 px" height="100 px"
            class="d-inline-block" id="imagenLgo">


    </div>
    <!-- Barra color rojo con el texto "Registrar nuevo administrador"-->
    <div class="col1 mt-2 mb-5">
        <div class="class">
            <h3>
                Registrar nuevo administrador
            </h3>
        </div>

    </div>


    <!-- Labels identificadores e inputs para ingresar la informaci칩n de los administradores, 
        separados por espacios -->
    <form id="FormValidacion" >
        <div class="container text-center" id="contenedorPrincipal">
            <div class="row">
                <div class="col col-lg-4 col-md-6">
                    <div class="mb-2">
                        <!--Label e input para agregar el nombre del administrador-->
                        <label class="form-label">Nombre del administrador:</label>
                        <br>
                        <br>
                        <input type="text" class="form-control mb-5" id="Nombre" required
                            placeholder="Ingrese el nombre del administrador">
                        <small>Ingresa tu nombre</small>
                    </div>
                    
    
                    <div class="mb-2">
                        <!--Label e input para agregar el apellido del administrador-->
                        <label class="form-label">Apellido del administrador:</label>
                        <br>
                        <br>
                        <input type="text" class="form-control mb-5" id="Apellido" required
                            placeholder="Ingrese el apellido del administrador">
                            <small>Ingresa tu apellido</small>
                    </div>
                    
                    <div class="mb-3">
                            <!--Label e input para agregar el correo del administrador-->
                            <label class="form-label">Correo del administrador:</label>
                            <br>
                            <br>
                            <input type="email" class="form-control mb-5" id="Correo" required
                                placeholder="Ingrese el correo del administrador">
                                <small>Ingresa tu correo</small>
                        
                    </div>
                </div>
    
    
                <div class="col col-lg-4 col-md-6">
                    <div class="mb-3">
                        <!--Label e input para agregar el alias del administrador-->
                        <label class="form-label1 mb-2">Alias del administrador:</label>
                        <br>
                        <br>
                        <input type="text" class="form-control mb-5" id="Alias" required
                            placeholder="Ingrese el alias del administrador">
                            <small>Ingresa un alias</small>
                    </div>
                    
                    <div class="mb-3">
                        <!--Label e input para agregar la clave del administrador-->
                        <label class="form-label1 mb-2">Clave del administrador:</label>
                        <br>
                        <br>
                        <input type="password" class="form-control mb-5" id="Clave" required
                            placeholder="Ingrese la clave del administrador">
                            <small>Ingresa tu clave</small>
                    </div>
                    
    
                    <div class="mb-3">
                        <!--Label e input para confirmar la clave del administrador-->
                        <label class="form-label2 mb-2">Confirmar clave:</label>
                        <br>
                        <br>
                        <input type="password" class="form-control mb-5" id="Confirmar" required>
                        <small>Por favor confirma tu contrase침a</small>
                    </div>
                </div>
    
    
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <div class="dropdown">
                        <label class="form-label1 nivel mb-3">Nivel de usuario:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione el nivel de usuario</option>
                            <option value="1">Administrador</option>
                            <option value="2">Trabajador</option>
                        </select>
                    </div>
                </div>
                <!--Fin de los labels e inputs-->
            </div>
    
    
            <!--Bot칩n para registrar la informaci칩n-->
            <div class="col">
                <button type="submit" class="btn btn-dark">Registrar</button>
            </div>
    
        </div>
        
    </form>
    
    <script src="../../controllers/admin/registrarse.js"></script>
    
</body>

</html>
