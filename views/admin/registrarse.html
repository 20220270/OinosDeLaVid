<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estiloRegistrarse.css">
</head>

<body>
    

    <div class="imagenLogo col">
        <img src="../../resources/Imagenes/logo.png" alt="logo de la empresa" 
        width="100 px" height="100 px" class="d-inline-block" id="imagenLgo">

    </div>
    <div class="col1 mt-2">
        <div class="class" id="texto">
            <h3>
                Registrar nuevo administrador
            </h3>
        </div>

    </div>
    <br>
    <br>
    <div class="container text-center" id="contenedorPrincipal">
        <div class="row">
            <div class="col">
                <div class="mb-2" id="texto1">
                    <label class="form-label">Nombre del administrador:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese el nombre del administrador">
                </div>
                <hr>
                <br>
                <br>
                <br>
                <div class="mb-3">
                    <label class="form-label">Alias del administrador:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese el alias del administrador">
                </div>
                <hr>
            </div>


            <div class="col">
                <div class="mb-2" id="texto1">
                    <label class="form-label">Apellido del administrador:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese el apellido del administrador">
                </div>
                <hr>
                <br>
                <br>
                <br>
                <div class="mb-3" id="texto1">
                    <label class="form-label">Clave del administrador:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese la clave del administrador">
                </div>
                <hr>
                <br>
                <br>
                <br>
                
            </div>


            <div class="col">
                <div class="mb-2" id="texto1">
                    <label class="form-label">Correo del administrador:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese el correo del administrador">
                </div>
                <hr>
                <br>
                <br>
                <br>
                <div class="mb-3" id="texto1">
                    <label class="form-label">Confirmar clave:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1">
                </div>
                <hr>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark">Registrar</button>
        </div>
    </div>

</body>

</html>
