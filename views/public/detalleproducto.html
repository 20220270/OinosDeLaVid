<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="../../resources/cssPublic/estiloProducts.css">
    <link rel="stylesheet" type="text/css" href="../../resources/cssPublic/stiloIndexP.css">
    <title>Detalle de este producto</title>
</head>

<body>

    <main>
        <!-- TÃ­tulo del contenido principal -->
        <h4 id="mainTitle"></h4>

        <div class="d-flex justify-content-center flex-wrap">

            <div class="card mb-3 mt-2 col-lg-5 mx-2" id="detalle">
                <div class="row">
                    <div class="col-md-4 col-lg-12">
                        <img id="imagenProducto" class="img-fluid rounded-start h-100">
                    </div>
                    <div class="col-md-8 mx-auto">
                        <div class="card-body">
                            <h5 class="card-title" id="nombreProducto"></h5>
                            <p class="card-text" id="descripcionProducto"></p>
                            <p class="card-text">Precio unitario (US$): <span id="precioProducto" name="precioProducto"
                                    class="fw-bold"></span></p>
                            <p class="card-text">Existencias: <b id="existenciasProducto"></b></p>
                            <p class="card-text">Descuento: <b id="descuentoProducto"></b>%</p>
                            <form class="row" id="shoppingForm">
                                <input type="hidden" id="idProducto" name="idProducto">
                                <div class="col-6 col-lg-6">
                                    <input type="number" id="cantidadProducto" name="cantidadProducto" min="1"
                                        class="form-control" placeholder="Cantidad" required>
                                </div>
                                <div class="col-6 align-self-end">
                                    <button type="submit" class="btn" id="btnVerDetalle">
                                        <i class="bi bi-cart-plus-fill"></i> Comprar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card mb-3 mt-2 col-lg-5 mx-2" id="coments">
                <h5 class="card-title mx-auto mt-2" id="titulo">Comentarios y valoraciones</h5>
                <div class="row mx-auto" id="cardComentarios">

                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="../../controllers/utils/public.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/detalleproducto.js"></script>
    

</body>

</html>
