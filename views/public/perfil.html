<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="../../resources/cssPublic/stiloIndexP.css">
    <link rel="stylesheet" href="../../resources/css/estiloPerfilAdmin.css">
    <link rel="stylesheet" href="../../resources/cssPublic/estiloPerfilPublic.css">
    <title>Perfil de usuario</title>
</head>

</head>

<body>

    <main>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
                        <h1 class="bg-danger text-white">Perfil del cliente</h1>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Imagen para el perfil de usuario -->

    <div class="container mt-4" id="conte">
        <div class="row ">
            <div class="col mt-5">
                <div class="container text-center">
                    <div class="row">
                        <div class="col d-flex justify-content-center align-items-center">
                            <img src="../../resources/Imagenes/perfil.png" class="col-md-12 col-lg-9 " alt="..."
                                height="300px" width="300px">
                        </div>
                    </div>
                </div>


            </div>

            <!-- campos para completar los datos sel usuario -->

            <div class="col mt-5 text-center" id="columnaPerfil">

                <form class="row g-3 text-start" id="profileForm">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="nombreCliente" class="form-label">Nombre:</label>
                        <input id="nombreCliente" type="text" name="nombreCliente" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="apellidoCliente" class="form-label">Apellido:</label>
                        <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control"
                            required>
                    </div>
                    
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="aliasCliente" class="form-label">DUI:</label>
                        <input id="duiCliente" type="text" name="duiCliente" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="correoCliente" class="form-label">Correo:</label>
                        <input id="correoCliente" type="email" name="correoCliente" class="form-control"
                            required>
                    </div>
                    
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="aliasCliente" class="form-label">Teléfono:</label>
                        <input id="telefonoCliente" type="text" name="telefonoCliente" class="form-control"
                            required>
                    </div>
                    
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label for="aliasCliente" class="form-label">Dirección:</label>
                        <input id="direccionCliente" type="text" name="direccionCliente" class="form-control"
                            required>
                    </div>

                    <!-- botones para guardar los datos y  para poder actualizar la contraseña -->

                    <div class="text-center mb-4 mt-3">
                        <button type="submit" class="btn btn-dark mt-3"><img
                                src="../../resources/Imagenes/LapizBlancoEditar.png" alt="Editar" width="20px"
                                height="20px"> Guardar</button>
                        <button type="button" class="btn btn-dark rounded-2 mt-3" id="btnContraseniaNueva"
                            onclick="openPassword()"> <img src="../../resources/Imagenes/LapizBlancoEditar.png"
                                alt="Editar" width="20px" height="20px">Actualizar
                            contraseña</button>
                    </div>
                </form>

            </div>

        </div>

    </div>

</main>

    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="claveActual" class="form-label">Clave actual</label>
                            <input id="claveActual" type="password" name="claveActual" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <span>CLAVE NUEVA</span>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveNueva" class="form-label">Nueva clave</label>
                            <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirmar clave</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                        
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-dark">Guardar</button>
                        <button type="reset" class="btn btn-dark">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../../controllers/utils/sweetalert.min.js"></script>
        <script src="../../controllers/utils/components.js"></script>
        <script src="../../controllers/utils/public.js"></script>
        <script src="../../controllers/public/perfilpublico.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>


</html>
