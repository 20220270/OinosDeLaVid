<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!--Bootstrap icons para las estrellas-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../../resources/cssPublic/estiloVerCompras.css">
    <title>Mis ordenes</title>

</head>

<body>

    <main>
        <div class="contennn mt-5">
            <div class="container mt-5">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <h5 class="mt-5 text-center">
                                Mis ordenes
                            </h5>
                        </div>
                        <div class="col">


                            <div class="container mt-5">
                                <form class="row justify-content-end mb-3" id="searchForm">
                                    <div class="position-relative col-lg-12">
                                        <img class="search-icon" src="../../resources/Imagenes/lupa.png" alt="Lupa">
                                        <input class="form-control me-2" type="search"
                                            placeholder="Busca tus ordenes por fecha de registro o por el producto adquirido"
                                            aria-label="Search" id="Search" name="search">
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-11 col-sm-10 col-md-12 col-12 mx-auto">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <td colspan="9" id="rowsFound"></td>
                        </tr>

                    </thead>
                    <tbody id="tableBody">


                    </tbody>
                </table>
            </div>

            <div class="carousel-inner" id="ordenes">

            </div>
        </div>
    </main>

    <!--Modal para mostrar la realización del pedido-->
    <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header calificar">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioValoracion">
                        <div class="modal-body row g-3">
                            <div class="row">
                                <div class="col">
                                    <input type="number" id="idDetalle" name="idDetalle" class="d-none">
                                    
                                    <label for="nombreCategoria"
                                        class="col-sm-7 col-md-12 col-lg-12 col-form-label text-center">Calificación del producto:</label>
                                    <div class="rating">
                                        <i class="bi bi-star-fill star"></i>
                                        <i class="bi bi-star-fill star"></i>
                                        <i class="bi bi-star-fill star"></i>
                                        <i class="bi bi-star-fill star"></i>
                                        <i class="bi bi-star-fill star"></i>

                                    </div>

                                    <input type="number" name="calificacion" id="calificacion" min="1" max="5" step="1">
                                        
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="comentario" name="comentario" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Agrega tu comentario</label>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btnENviarValoracion" id="">Enviar mi
                                    valoración</button>

                                <button type="reset" class="btn" data-bs-dismiss="modal"
                                    id="btnCerrarFormularioV">Cerrar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


        <!-- Llamada a las librerías que utiliza javascript para el funcionamiento de la página web -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="../../controllers/utils/sweetalert.min.js"></script>
        <script src="../../controllers/utils/components.js"></script>

        <script src="../../controllers/utils/public.js"></script>

        <script src="../../controllers/utils/estrellas.js"></script>

        <script src="../../controllers/public/ordenes.js"></script>

</body>



</html>
