<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/cssPublic/cssRegistrarse.css">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <title>Registro de clientes</title>
</head>

<body>
    <div class="barra-roja"></div>

    <main>

        <div class="container text-center mt-4">
            <div class="row">
                <div class="col mt-5">
                    <span>
                        <p class="text-center fw-bold fs-3">Registro de nuevo cliente</p>
                    </span>
                </div>

            </div>
        </div>

        <form class="row" id="signupForm">
            <h4 id="mainTitle" class="text-center"></h4>
            <!-- Campo oculto para asignar el token del reCAPTCHA -->
            <input type="hidden" id="gRecaptchaResponse" name="gRecaptchaResponse">
            <div class="col-sm-12 col-md-12 col-lg-10  mx-auto">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mt-2 mx-auto">
                <label for="apellidoCliente" class="form-label">Apellido</label>
                <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mt-2 mx-auto">
                <label for="correoCliente" class="form-label">Correo electrónico</label>
                <input type="email" id="correoCliente" name="correoCliente" maxlength="100" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mt-2  mx-auto">
                <label for="duiCliente" class="form-label">DUI</label>
                <input type="text" id="duiCliente" name="duiCliente" placeholder="00000000-0" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mt-2  mx-auto">
                <label for="telefonoCliente" class="form-label">Teléfono</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="0000-0000" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mt-2 mx-auto">
                <label for="claveCliente" class="form-label">Contraseña</label>
                <input type="password" id="claveCliente" name="claveCliente" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mt-2 mx-auto">
                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                <input type="password" id="confirmarClave" name="confirmarClave" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-12  col-lg-10 mt-2 mx-auto">
                <label for="direccionCliente" class="form-label">Dirección</label>
                <input type="text" id="direccionCliente" name="direccionCliente" maxlength="250" class="form-control" required>
            </div>
            <div class="form-check d-flex justify-content-center mt-2">
                <input type="checkbox" class="form-check-input" id="condicion" name="condicion" required>
                <label class="form-check-label" for="condicion">Acepto términos y condiciones</label>
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-dark mt-2"><i class="bi bi-x-square-fill"></i> Cancelar</button>
                <button type="submit" class="btn btn-dark mt-2"><i class="bi bi-person-fill"></i> Registrar</button>
            </div>
        </form>

        <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    </main>


    <!--Librerías para conectar archivos js-->
    <script type="text/javascript" src="../../resources/vanillaTextMask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
        <script src="../../controllers/utils/sweetalert.min.js"></script>
        <script src="../../controllers/utils/components.js"></script>
    <!--Archivos js para la ventana de registrarse-->
    <script src="../../controllers/public/signup.js"></script>

</body>

</html>
