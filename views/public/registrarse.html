<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/cssPublic/cssRegistrarse.css">
    <link rel="stylesheet" href="../../resources/css/EstiloApartados.css">
    <title>Registro de clientes</title>
</head>

<body>
    <div class="barra-roja"></div>

    <main>

        <div class="container text-center mt-4">
            <div class="row">
                <div class="col mt-5">
                    <span>
                        <p class="text-center fw-bold fs-3">Registro de nuevo cliente</p>
                    </span>
                </div>

            </div>
        </div>

        <div class="container text-center mt-2">
            <div class="row">
                <div class="col-md-6 col-sm-12" id="division">
                    <div class="mb-3 mt-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput" class="form-label text-start w-100">Nombre:</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">Apellido:</label>
                        <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" placeholder="Ingrese su apellido">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">DUI:</label>
                        <input type="text" class="form-control" id="duiCliente" name="duiCliente" placeholder="00000000-0">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correoCliente" name="correoCliente"
                            placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">Teléfono:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">+503</span>
                            <input type="text" class="form-control" placeholder="0000-0000" id="telefonoCliente" name="telefonoCliente">
                        </div>
                    </div>

                    <div class="mb-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">Dirección:</label>
                        <input type="text" class="form-control" id="direccionCliente"
                            placeholder="Ingrese su dirección" name="direccionCliente">
                    </div>
                </div>
                <div class="col-md-6 text-center" id="division2">
                    <div class="mb-3 mt-3 col-sm-12 col-md-12 col-lg-12 text-center">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">Clave:</label>
                        <input type="password" class="form-control" id="contraCliente"
                            placeholder="Ingrese una contraseña segura" name="contraCliente">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-12">
                        <label for="formGroupExampleInput2" class="form-label text-start w-100">Confirmar Clave:</label>
                        <input type="password" class="form-control" id="confirmarContraCliente" name="confirmarContraCliente" placeholder="">
                    </div>

                    <div class="mb-3 text-center col-sm-11 col-md-12 col-lg-12">
                            <img src="../../resources/Imagenes/regresarBTN.png" alt="" width="70px" height="70px" class="mt-4 me-4" id="imagenCerrarSesion">
                        <button type="submit" class="btn mt-4 w-50" id="btnRegistrarCliente">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal para mostrar registro exitoso-->
        <div class="modal" id="ModalExito" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Contenido de la ventana modal -->
                    <div class="modal-body text-center">
                        <!-- Agregamos la clase text-center para centrar el contenido -->
                        <form id="saveForm">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <!-- Agregamos clases para centrar vertical y horizontalmente -->
                                <img src="../../resources/Imagenes/exito.png" alt="">
                                <br>
                                <h4 class="text-align-center">Registro realizado con éxito</h4>
                                <br>
                                <h6 class="text-align-center">Ya puedes hacer uso de la tienda en línea</h6>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <!-- Agregamos clases para centrar horizontalmente -->
                                
                                <button type="submit" class="btn btn-dark btn-block" data-bs-dismiss="modal"
                                    id="btnCerrarRegistro">Cerrar</button>
                                <!-- Agregamos clase btn-block para ajustar el ancho -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal para mostrar registro fallido-->
        <div class="modal" id="ModalError" data-backdrop="static">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Contenido de la ventana modal -->
                    <div class="modal-body text-center">
                        <!-- Agregamos la clase text-center para centrar el contenido -->
                        <form id="saveForm">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <!-- Agregamos clases para centrar vertical y horizontalmente -->
                                <img src="../../resources/Imagenes/error.png" alt="">
                                <br>
                                <h4 class="text-align-center">Error al ingresar datos</h4>
                                <br>
                                <h6 class="text-align-center">Asegúrate de ingresar los datos correctamente</h6>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <!-- Agregamos clases para centrar horizontalmente -->
                                <button type="button" class="btn btn-dark" id="btnElimin">Eliminar</button>
                                <button type="submit" class="btn btn-dark btn-block" data-bs-dismiss="modal"
                                    id="btnCerrar">Cerrar</button>
                                <!-- Agregamos clase btn-block para ajustar el ancho -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
    </main>


    <!--Librerías para conectar archivos js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Archivos js para la ventana de registrarse-->
    <script src="../../controllers/public/signup.js"></script>
    <script src="../../controllers/utils/signup.js"></script>

</body>

</html>
