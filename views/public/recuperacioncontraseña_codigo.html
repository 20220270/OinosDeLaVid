<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar código de recuperación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/cssPublic/recuperarContrasena.css">
</head>

<body>
    <header>

    </header>

          <!-- Titulo para el ingreso del correo para actualizar la contraseña -->

    <div class="containerTittle text-center">
        <div class="row justify-content-md-center">


            <div class="col col-lg-6">

                <h6>Ingresa el código enviado a tu correo electrónico para que puedas actualizar tu contraseña:</h6>
                <br>
                <div class="input-group mb-2">
                    <input type="email" class="form-control" id="Codigo" name="Codigo" placeholder="XXXXXXXX" required>
                </div>
            </div>
        </div>
        <br>
        <br>

         <!-- Botones de envio de parametros de los campos del inpput anterior -->
        <div class="text-center">
            <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnEnviarCod" name="btnEnviarCod"
                onclick="window.location.href='recuperacioncontraseña_contra.html';">
                <div class="text-white mt-2 mb-2">
                    Verificar
                </div>
            </button>

            <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnReenviar" name="btnReenviar">
                <div class="text-white mt-2 mb-2">
                    Reenviar código
                </div>

            </button>

            <button class="submit px-5 mt-4 fw-semibold shadow-sm" id="btnVo" name="btnVo">
                <div class="text-white mt-2 mb-2">
                    Volver al inicio
                </div>

            </button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="../../controllers/utils/recuperarcontra.js"></script>
    <script src="../../controllers/public/RC2.js"></script>
</body>

</html>
