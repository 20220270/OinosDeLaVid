<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/cssPublic/estiloLoginPublico.css">

</head>

<body>
    <div>
        <!--esta en la barra del fondo color rojo  -->
        <div class="red-bar" id="barra"></div>
        <div class="d-flex justify-content-center p-3">

            <!--logo -->
            <img src="../../resources/Imagenes/logoe.png" alt="login-icon" style="height: 7rem">
        </div>


        <!--linea -->

        <div class="p-3">
            <div class="border-bottom text-left border-secondary" id="linea1">

            </div>
        </div>


        <!--Aca ya a el conteiner donde ira para ingresar creddenciales  -->
        <div class="container col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-3">

            <div class="fs-2 fw-bold
            text-secondary" id="textoB">

                ¡BIENVENIDO!

            </div>

        </div>


        <!--Primer campo -->
        <div class="container">
            <form class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-4">
                    <label for="textoAlias" class="form-label">Correo del cliente:</label>

                </div>

                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="input-group mt-2 ">

                        <div class="input-group-text">
                            <img src="../../resources/Imagenes/texto.png" alt="user-icon" style="height: 2rem">
                        </div>
                        <input class="form-control bg-light" type="email"
                            placeholder="Ingrese su correo electrónico registrado" id="textoCor" />

                    </div>
                </div>


                <!--segundo campo -->
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-4">
                    <label for="textoContra" class="form-label">Contraseña:</label>

                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="input-group mt-1">

                        <div class="input-group-text">
                            <img src="../../resources/Imagenes/pass.png" alt="user-icon" style="height: 2rem">
                        </div>
                        <input class="form-control bg-light" type="password"
                            placeholder="Ingrese su contraseña registrada" id="textoContraC" />
                    </div>
                </div>
                <!--boton  -->
                <div class="text-center">
                    <button type="button" class="submit text-white px-5  mt-4 fw-semibold shadow-sm btnIngresar"
                        id="btnIngresar" onclick="login()">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>


        <!--para que la pagina no pida iniciar sesion cada ves que se salga de ella -->
        <div class="text-center mt-3">
            <div class="form-check d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="condicion" name="condicion">
                <label class="form-check-label px-2" for="condicion">Recuérdame</label>
            </div>
        </div>

        <!--de olvido la contraseña -->
        <div class="pt-3 text-center">
            <a href="recuperacioncontraseña_correo.html" class="text-decoration-none fw-semibold fst-italic">
                Olvidé mi contraseña
            </a>
        </div>


        <!--registrarse -->
        <div class="d-flex gap-1 justify-content-center mt-3">
            <div>
                ¿No tienes una cuenta?
            </div>
            <br>
            <a href="registrarse.html" class="text-decoration-none fw-semibold">
                Regístrate aquí
            </a>
        </div>
        <div class="p-2">
            <div class="border-bottom text-center border-secondary" style="height: 0.9rem">
                <span class="px-3">
                    o
                </span>
            </div>
        </div>

        <!--para iniiciar sesion con una de tus cuentas-->

        <div class="text-center">

            <button class="btn text-danger px-2 mt-2 fw-semibold shadow-sm" id="btnGoogle">
                <img src="../../resources/Imagenes/google.png" id="imgGoogle">
                Continúa con Google
            </button>
        </div>
    </div>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Llamada al fcontrolador del index-->
    <script type="text/javascript" src="../../controllers/public/login.js"></script>
</body>

</html>
