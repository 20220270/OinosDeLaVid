<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/cssPublic/estiloLoginPublico.css">

</head>

<body>
    <div>
        <!--esta en la barra del fondo color rojo  -->
        <div class="red-bar" id="barra"></div>
        <div class="d-flex justify-content-center p-3">

            <!--logo -->
            <img src="../../resources/Imagenes/logoe.png" alt="login-icon" style="height: 7rem">
        </div>

        <div class="p-3">
            <div class="border-bottom text-left border-secondary" id="linea1">

            </div>
        </div>

        

        <!--Contenedor para el login-->
        <div class="container">
            <form class="row" id="sessionForm">
                <h4 id="mainTitle" class="text-center"></h4>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-4">
                    <label for="textoAlias" class="form-label">Correo del cliente:</label>
                </div>

                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="input-group mt-2 ">
                        <div class="input-group-text">
                            <img src="../../resources/Imagenes/texto.png" alt="user-icon" style="height: 2rem">
                        </div>
                        <input class="form-control bg-light" type="email"
                            placeholder="Ingrese su correo electrónico registrado" id="textoCor" name="correoCliente" />
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-4">
                    <label for="textoContra" class="form-label">Contraseña:</label>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="input-group mt-1">
                        <div class="input-group-text">
                            <img src="../../resources/Imagenes/pass.png" alt="user-icon" style="height: 2rem">
                        </div>
                        <input class="form-control bg-light" type="password"
                            placeholder="Ingrese su contraseña registrada" id="textoContraC" name="contraseñaCliente" />
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="submit text-white px-5  mt-4 fw-semibold shadow-sm btnIngresar"
                        id="btnIngresar">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-3">
            <div class="form-check d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="condicion" name="condicion">
                <label class="form-check-label px-2" for="condicion">Recuérdame</label>
            </div>
        </div>

        <div class="pt-3 text-center">
            <a href="recuperacioncontraseña_correo.html" class="text-decoration-none fw-semibold fst-italic">
                Olvidé mi contraseña
            </a>
        </div>

    </div>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <!-- Llamada al fcontrolador del index-->
    <script type="text/javascript" src="../../controllers/public/login.js"></script>
</body>

</html>
